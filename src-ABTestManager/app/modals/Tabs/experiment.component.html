<div style="position: relative; height: calc(100% - 30px); left:15px; right: 15px;">
  <div style="overflow-y: auto">
    <h3>Experiment Details</h3>
    <hr />
    <div class="col-md-8">
      <div class="form-group form-inline">
        <label>A/B Test ID: </label><div>{{TestToEdit.ID}}</div>
      </div>
      <div class="form-group form-inline">
        <label>Experiment Type: </label><div>{{TestToEdit.Reference}}</div>
      </div>
      <div class="form-group form-inline">
        <label>Website: </label><div>{{TestToEdit.SWVALUE}}</div>
      </div>

      <div class="form-group form-inline">
        <label>Description: </label><div>{{TestToEdit.Description}}</div>
      </div>
      <div class="form-group form-inline">
        <label>Cookie Name: </label><div>{{TestToEdit.CookieName}}</div>
      </div>
      <div class="form-group form-inline">
        <label class="padding-right-sm">Cookie Duration: </label><div>{{TestToEdit.CookiePersistenceDays}} Days</div>
      </div>

      <div class="form-inline padding-bottom-md">
        <label>Status: </label>
        <select [(ngModel)]="TestToEdit.Status" (change)="UpdateStatus()" class="form-control">
          <option [ngValue]="'Enabled'" [disabled]="ExistingLive == true">Enabled</option>
          <option [ngValue]="'Disabled'">Disabled</option>
          <option [ngValue]="'Preview'">Preview</option>
        </select>
      </div>

      <div class="form-group form-inline">
        <label>Created Date: </label><div>{{TestToEdit.CreatedDate | date:'long'}}</div>
      </div>
    </div>
    <div *ngIf="ExistingLive == true && LiveCount > 1" class="col-md-4 container red-snackbar text-justify">
      <i class="fa fa-exclamation-triangle"></i> Warning <br /> Cannot have more than one experiment enabled at a time.
    </div>
  </div>
</div>
